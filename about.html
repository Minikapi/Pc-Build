<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Что такое ПК — ПК-Консультант</title>
<link rel="stylesheet" href="./aboutstyle.css">
</head>

<body>

<div class="header">
    <h1 id="mainTitle">ЧТО ТАКОЕ ПК?</h1>
    <button class="lang-btn" id="langBtn">RU</button>
</div>

<div class="pc-slider">
    <h2 id="pcTitle"
        data-ru="Персональный компьютер"
        data-en="Personal Computer">
        Персональный компьютер
    </h2>

    <div class="slider-wrapper">
        <button class="slide-btn" id="prevBtn">←</button>

        <div class="slider-track" id="sliderTrack">
            <!-- Slides inserted by JS -->
        </div>

        <button class="slide-btn" id="nextBtn">→</button>
    </div>
</div>

<div class="nav-buttons">
    <a href="index.html" class="nav-btn"
       data-ru="← Назад к подбору"
       data-en="← Back to Selection">← Назад к подбору</a>
</div>

<script>
let lang = localStorage.getItem('lang') || 'ru';
const langBtn = document.getElementById('langBtn');

function applyLang(){
    langBtn.textContent = lang==='ru'?'RU':'EN';
    document.getElementById('mainTitle').textContent =
        lang==='ru'?'ЧТО ТАКОЕ ПК?':'WHAT IS A PC?';

    document.querySelectorAll('[data-ru]').forEach(el=>{
        el.textContent = el.getAttribute('data-'+lang);
    });

    buildSlides();
}
    
langBtn.onclick=()=>{
    lang = lang==='ru'?'en':'ru';
    localStorage.setItem('lang',lang);
    applyLang();
};

/* COMPONENTS */

const components = [
  {
    img: "https://pngaura.com/free-png-image-25775.png",
    ru: {
      name: "Системный блок (PC Case)",
      desc: "Корпус — основная «коробка», куда устанавливаются все комплектующие."
    },
    en: {
      name: "PC Case",
      desc: "The case houses all computer parts and provides airflow."
    }
  },
  {
    img: "https://www.pngall.com/wp-content/uploads/2016/04/CPU-Free-Download-PNG.png",
    ru: {
      name: "Процессор (CPU)",
      desc: "Центральный процессор выполняет вычисления и управляет системой."
    },
    en: {
      name: "Processor (CPU)",
      desc: "The CPU performs calculations and manages system tasks."
    }
  },
  {
    img: "https://www.pngall.com/wp-content/uploads/2016/04/Motherboard-PNG.png",
    ru: {
      name: "Материнская плата",
      desc: "Соединяет все компоненты и обеспечивает работу ПК."
    },
    en: {
      name: "Motherboard",
      desc: "The motherboard connects all parts and enables system operation."
    }
  },
  {
    img: "https://www.pngall.com/wp-content/uploads/2016/04/RAM-PNG.png",
    ru: {
      name: "Оперативная память (RAM)",
      desc: "ОЗУ хранит временные данные, необходимые для работы программ."
    },
    en: {
      name: "RAM (Memory)",
      desc: "RAM stores temporary data required by applications."
    }
  },
  {
    img: "https://pngdownload.io/wp-content/uploads/2018/01/ddr-pc-component-computer-memory-hardware-technology-png.png",
    ru: {
      name: "Оперативная память (RAM) 2",
      desc: "Дополнительный модуль памяти для многозадачности."
    },
    en: {
      name: "RAM (Memory) 2",
      desc: "An additional RAM module for multitasking performance."
    }
  },
  {
    img: "https://www.crucial.com/media/catalog/product/cache/1/image/1200x/602f0fa2c1f0d1ba5e241f914e856ff9/c/r/crucial_t705_ssd_2.png",
    ru: {
      name: "SSD накопитель",
      desc: "SSD — быстрый накопитель для системы и файлов."
    },
    en: {
      name: "SSD Storage",
      desc: "SSD is a fast storage device for OS and files."
    }
  },
  {
    img: "https://www.pngall.com/wp-content/uploads/2016/04/Computer-CPU-Component-PNG-Clipart.png",
    ru: {
      name: "Видеокарта (GPU)",
      desc: "GPU отвечает за обработку графики в играх и приложениях."
    },
    en: {
      name: "Graphics Card (GPU)",
      desc: "The GPU processes visuals for games and apps."
    }
  },
  {
    img: "https://www.pngall.com/wp-content/uploads/2016/04/Power-Supply-Unit-PNG.png",
    ru: {
      name: "Блок питания (PSU)",
      desc: "БП питает все компоненты компьютера."
    },
    en: {
      name: "Power Supply Unit (PSU)",
      desc: "The PSU powers all computer parts."
    }
  }
];
const track=document.getElementById("sliderTrack");
let currentIndex=0;

function buildSlides(){
    track.innerHTML="";
    components.forEach(comp=>{
        const slide=document.createElement("div");
        slide.className="slide";
        slide.innerHTML=`
            <img src="${comp.img}">
            <h3>${comp[lang].name}</h3>
            <p>${comp[lang].desc}</p>
        `;
        track.appendChild(slide);
    });
    moveSlider();
}

function moveSlider(){
    track.style.transform=`translateX(-${currentIndex*100}%)`;
}

document.getElementById("nextBtn").onclick=()=>{
    currentIndex=(currentIndex+1)%components.length;
    moveSlider();
};

document.getElementById("prevBtn").onclick=()=>{
    currentIndex=(currentIndex-1+components.length)%components.length;
    moveSlider();
};

applyLang();
</script>

</body>
</html>
