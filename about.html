<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Что такое ПК — ПК-Консультант</title>
<link rel="stylesheet" href="css/aboutstyle.css">
</head>

<body>

<div class="header">
    <h1 id="mainTitle">ЧТО ТАКОЕ ПК?</h1>
    <button class="lang-btn" id="langBtn">RU</button>
</div>

<div class="pc-slider">
    <h2 id="pcTitle"
        data-ru="Персональный компьютер"
        data-en="Personal Computer">
        Персональный компьютер
    </h2>

    <div class="slider-wrapper">
        <button class="slide-btn" id="prevBtn">←</button>

        <div class="slider-track" id="sliderTrack">
            <!-- Slides inserted by JS -->
        </div>

        <button class="slide-btn" id="nextBtn">→</button>
    </div>
</div>

<div class="nav-buttons">
    <a href="index.html" class="nav-btn"
       data-ru="← Назад к подбору"
       data-en="← Back to Selection">← Назад к подбору</a>
</div>

<script>
let lang = localStorage.getItem('lang') || 'ru';
const langBtn = document.getElementById('langBtn');

function applyLang(){
    langBtn.textContent = lang==='ru'?'RU':'EN';
    document.getElementById('mainTitle').textContent =
        lang==='ru'?'ЧТО ТАКОЕ ПК?':'WHAT IS A PC?';

    document.querySelectorAll('[data-ru]').forEach(el=>{
        el.textContent = el.getAttribute('data-'+lang);
    });

    buildSlides();
}
    
langBtn.onclick=()=>{
    lang = lang==='ru'?'en':'ru';
    localStorage.setItem('lang',lang);
    applyLang();
};

/* COMPONENTS */

const components = [
  {
    img: "https://pngaura.com/free-png-image-25764", // ПК корпус / системный блок
    ru: {
      name: "Персональный компьютер",
      desc: "Системный блок — центральная часть ПК, в которой располагаются все основные компоненты."
    },
    en: {
      name: "Personal Computer",
      desc: "The system unit — the main part of a PC housing all core components."
    }
  },
  {
    img: "https://www.pngall.com/wp-content/uploads/2016/04/CPU-Free-Download-PNG.png", // процессор
    ru: {
      name: "Процессор (CPU)",
      desc: "Процессор — мозг ПК, выполняет вычисления и обрабатывает инструкции."
    },
    en: {
      name: "Processor (CPU)",
      desc: "The CPU is the brain of the PC, performing calculations and managing instructions."
    }
  },
  {
    img: "https://www.pngall.com/wp-content/uploads/2016/04/Motherboard-PNG.png", // материнская плата
    ru: {
      name: "Материнская плата",
      desc: "Материнская плата соединяет все компоненты ПК и обеспечивает их работу."
    },
    en: {
      name: "Motherboard",
      desc: "The motherboard connects all PC components and enables them to work together."
    }
  },
  {
    img: "https://upload.wikimedia.org/wikipedia/commons/f/fc/GPU_front.png", // видеокарта (пример)
    ru: {
      name: "Видеокарта (GPU)",
      desc: "Видеокарта отвечает за обработку графики в играх и приложениях."
    },
    en: {
      name: "Graphics Card (GPU)",
      desc: "The GPU handles graphics processing for games and applications."
    }
  },
  {
    img: "https://www.crucial.com/media/catalog/product/cache/1/image/1200x/602f0fa2c1f0d1ba5e241f914e856ff9/c/r/crucial_t705_ssd_2.png", // SSD накопитель
    ru: {
      name: "SSD накопитель",
      desc: "SSD используется для быстрого хранения системы и файлов."
    },
    en: {
      name: "SSD Storage",
      desc: "SSD is used for fast storage of the operating system and files."
    }
  },
  {
    img: "https://png.pngtree.com/png-clipart/20190616/ourmid/pngtree-power-supply-unit-png-image_1515144.jpg", // БП PSU
    ru: {
      name: "Блок питания (PSU)",
      desc: "Блок питания обеспечивает питание всех компонентов ПК."
    },
    en: {
      name: "Power Supply Unit (PSU)",
      desc: "The PSU supplies power to all PC components."
    }
  },
  {
    img: "https://www.pngall.com/wp-content/uploads/2016/04/RAM-PNG.png", // оперативная память
    ru: {
      name: "Оперативная память (RAM)",
      desc: "ОЗУ хранит временные данные для работы программ."
    },
    en: {
      name: "RAM (Memory)",
      desc: "RAM stores temporary data needed to run applications."
    }
  },
  {
    img: "https://www.pngall.com/wp-content/uploads/2016/04/Cooling-Fan-PNG.png", // система охлаждения
    ru: {
      name: "Система охлаждения",
      desc: "Охлаждение удерживает температуру компонентов на безопасном уровне."
    },
    en: {
      name: "Cooling System",
      desc: "Cooling keeps PC components at a safe operating temperature."
    }
  }
];

const track=document.getElementById("sliderTrack");
let currentIndex=0;

function buildSlides(){
    track.innerHTML="";
    components.forEach(comp=>{
        const slide=document.createElement("div");
        slide.className="slide";
        slide.innerHTML=`
            <img src="${comp.img}">
            <h3>${comp[lang].name}</h3>
            <p>${comp[lang].desc}</p>
        `;
        track.appendChild(slide);
    });
    moveSlider();
}

function moveSlider(){
    track.style.transform=`translateX(-${currentIndex*100}%)`;
}

document.getElementById("nextBtn").onclick=()=>{
    currentIndex=(currentIndex+1)%components.length;
    moveSlider();
};

document.getElementById("prevBtn").onclick=()=>{
    currentIndex=(currentIndex-1+components.length)%components.length;
    moveSlider();
};

applyLang();
</script>

</body>
</html>
