<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Что такое ПК — ПК-Консультант</title>
<link rel="stylesheet" href="./css/aboutstyle.css">
</head>

<body>

<div class="header">
    <h1 id="mainTitle">ЧТО ТАКОЕ ПК?</h1>
    <button class="lang-btn" id="langBtn">RU</button>
</div>

<div class="pc-slider">
    <h2 id="pcTitle"
        data-ru="Персональный компьютер"
        data-en="Personal Computer">
        Персональный компьютер
    </h2>

    <div class="slider-wrapper">
        <button class="slide-btn" id="prevBtn">←</button>

        <div class="slider-track" id="sliderTrack">
            <!-- Slides inserted by JS -->
        </div>

        <button class="slide-btn" id="nextBtn">→</button>
    </div>
</div>

<div class="nav-buttons">
    <a href="index.html" class="nav-btn"
       data-ru="← Назад к подбору"
       data-en="← Back to Selection">← Назад к подбору</a>
</div>

<script>
let lang = localStorage.getItem('lang') || 'ru';
const langBtn = document.getElementById('langBtn');

function applyLang(){
    langBtn.textContent = lang==='ru'?'RU':'EN';
    document.getElementById('mainTitle').textContent =
        lang==='ru'?'ЧТО ТАКОЕ ПК?':'WHAT IS A PC?';

    document.querySelectorAll('[data-ru]').forEach(el=>{
        el.textContent = el.getAttribute('data-'+lang);
    });

    buildSlides();
}
    
langBtn.onclick=()=>{
    lang = lang==='ru'?'en':'ru';
    localStorage.setItem('lang',lang);
    applyLang();
};

/* COMPONENTS */

const components = [
  {
    img: "https://dlcdnwebimgs.asus.com/gain/9E7DCC3E-8F18-4E45-9E35-3D6F4A43CBB7/w1000",
    ru: {
      name: "ROG Hyperion GR701",
      desc: "Корпус системного блока. В него устанавливаются все комплектующие. Обеспечивает охлаждение и внешний вид ПК."
    },
    en: {
      name: "ROG Hyperion GR701",
      desc: "PC case that houses all components and provides airflow and aesthetics."
    }
  },
  {
    img: "https://dlcdnwebimgs.asus.com/gain/3F3F94F5-0B9A-4A3F-91C4-7D6CFA23A4D3/w1000",
    ru: {
      name: "ROG Maximus Z790 Hero",
      desc: "Материнская плата соединяет все компоненты компьютера и обеспечивает их совместную работу."
    },
    en: {
      name: "ROG Maximus Z790 Hero",
      desc: "The motherboard connects and powers communication between all PC components."
    }
  },
  {
    img: "https://dlcdnwebimgs.asus.com/gain/4F49C3B7-8C16-44D5-87ED-1D1A69A6B6B7/w1000",
    ru: {
      name: "Intel Core i9",
      desc: "Процессор — мозг компьютера. Выполняет вычисления и управляет всей системой."
    },
    en: {
      name: "Intel Core i9",
      desc: "The CPU is the brain of the PC, handling calculations and system tasks."
    }
  },
  {
    img: "https://dlcdnwebimgs.asus.com/gain/9AFA3A7F-8D32-4F1B-A6E6-87BDF1B8F4F3/w1000",
    ru: {
      name: "ROG Strix GeForce RTX 4080",
      desc: "Видеокарта отвечает за графику в играх, 3D и работе с видео."
    },
    en: {
      name: "ROG Strix GeForce RTX 4080",
      desc: "The graphics card processes visuals for gaming, 3D, and video workloads."
    }
  },
  {
    img: "https://dlcdnwebimgs.asus.com/gain/0F5F3A2E-1E7F-4A3D-A0E5-64F3F8EBC9E7/w1000",
    ru: {
      name: "ROG Thor 1200W Platinum",
      desc: "Блок питания обеспечивает стабильное питание всех комплектующих."
    },
    en: {
      name: "ROG Thor 1200W Platinum",
      desc: "Power supply that delivers stable electricity to all components."
    }
  },
  {
    img: "https://dlcdnwebimgs.asus.com/gain/DFD0F44C-0D1F-4B1A-8E8D-3D8D64B6B8F5/w1000",
    ru: {
      name: "ROG Ryujin III 360",
      desc: "Система жидкостного охлаждения для процессора."
    },
    en: {
      name: "ROG Ryujin III 360",
      desc: "Liquid cooling system for keeping the CPU temperature low."
    }
  },
  {
    img: "https://dlcdnwebimgs.asus.com/gain/6A5B8D2F-9C1D-4A7F-9E63-5C3F3E2D4B1F/w1000",
    ru: {
      name: "ROG Strix RGB RAM",
      desc: "Оперативная память хранит временные данные для работы программ."
    },
    en: {
      name: "ROG Strix RGB RAM",
      desc: "RAM stores temporary data used by applications."
    }
  }
];
const track=document.getElementById("sliderTrack");
let currentIndex=0;

function buildSlides(){
    track.innerHTML="";
    components.forEach(comp=>{
        const slide=document.createElement("div");
        slide.className="slide";
        slide.innerHTML=`
            <img src="${comp.img}">
            <h3>${comp[lang].name}</h3>
            <p>${comp[lang].desc}</p>
        `;
        track.appendChild(slide);
    });
    moveSlider();
}

function moveSlider(){
    track.style.transform=`translateX(-${currentIndex*100}%)`;
}

document.getElementById("nextBtn").onclick=()=>{
    currentIndex=(currentIndex+1)%components.length;
    moveSlider();
};

document.getElementById("prevBtn").onclick=()=>{
    currentIndex=(currentIndex-1+components.length)%components.length;
    moveSlider();
};

applyLang();
</script>

</body>
</html>
