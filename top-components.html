<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Топ комплектующих — ПК-Консультант</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root {
    --bg-main:#050008;
    --bg-panel:rgba(30,10,50,.85);
    --violet-main:#d400ff;
    --violet-soft:#b98cff;
    --text-main:#eadcff;
    --border-violet:rgba(180,80,255,.6);
}
* { box-sizing:border-box; }

body {
    margin:0;
    min-height:100vh;
    font-family:'Orbitron',sans-serif;
    color:var(--text-main);
    background:
        radial-gradient(circle at 20% 20%, rgba(200,0,255,.18), transparent 45%),
        radial-gradient(circle at 80% 80%, rgba(120,0,255,.18), transparent 45%),
        linear-gradient(180deg,#050008,#120016);
    animation:bgFlow 20s ease-in-out infinite alternate;
    overflow-x:hidden;
}

@keyframes bgFlow {
    0% {background-position:0 0,100% 100%,0 0;}
    100% {background-position:100% 100%,0 0,0 100%;}
}

.matrix { position:fixed; top:0; bottom:0; width:15%; pointer-events:none; z-index:1; }
.matrix.left { left:0; }
.matrix.right { right:0; }
.matrix span { position:absolute; top:-20px; font-size:14px; opacity:.8; animation:fall linear infinite; }
@keyframes fall { to { transform:translateY(110vh); opacity:0; } }

.header {
    text-align:center;
    padding:50px 20px 30px;
    position:relative;
    z-index:2;
    opacity:0;
    transform:translateY(-20px);
    animation:fadeDown 1.2s ease forwards;
}
@keyframes fadeDown { to { opacity:1; transform:none; } }

.header h1 {
    font-size:56px;
    margin:0;
    letter-spacing:4px;
    color:#f3d6ff;
    position:relative;
    display:inline-block;
    text-shadow:
        0 0 8px rgba(212,0,255,.8),
        0 0 15px rgba(212,0,255,.6),
        0 0 25px rgba(212,0,255,.5),
        0 0 35px rgba(212,0,255,.4),
        0 0 50px rgba(212,0,255,.3);
    animation: glowAnim 3s ease-in-out infinite;
}

@keyframes glowAnim {
    0%,100% {
        text-shadow:
            0 0 8px rgba(212,0,255,.8),
            0 0 15px rgba(212,0,255,.6),
            0 0 25px rgba(212,0,255,.5),
            0 0 35px rgba(212,0,255,.4),
            0 0 50px rgba(212,0,255,.3);
    }
    50% {
        text-shadow:
            0 0 12px rgba(255,0,255,.9),
            0 0 25px rgba(255,0,255,.7),
            0 0 35px rgba(255,0,255,.6),
            0 0 50px rgba(255,0,255,.5),
            0 0 70px rgba(255,0,255,.4);
    }
}

.lang-btn {
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    padding:10px 18px;
    background:rgba(10,5,20,.9);
    border:2px solid var(--border-violet);
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 0 14px rgba(180,80,255,.35);
    font-weight:600;
    transition:all .3s ease;
    color:#fff;
}

.lang-btn:hover {
    box-shadow:0 0 28px rgba(180,80,255,.7);
    transform:translateY(-50%) scale(1.05);
}

.content {
    width:80%;
    margin:30px auto 40px;
    padding:35px;
    background:var(--bg-panel);
    border-radius:16px;
    box-shadow:0 0 42px rgba(140,0,255,.28), inset 0 0 26px rgba(0,0,0,.7);
    z-index:2;
    min-height:400px;
    font-size:16px;
    line-height:1.9;
}

.content h2 {
    color: var(--violet-main);
    font-size:22px;
    margin-top:20px;
    margin-bottom:10px;
}

.nav-buttons {
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:30px;
}
.nav-btn {
    padding:10px 22px;
    font-size:13px;
    text-decoration:none;
    color:#fff;
    border-radius:10px;
    background:rgba(20,10,40,.9);
    border:2px solid var(--border-violet);
    box-shadow:0 0 14px rgba(180,80,255,.35);
    transition:box-shadow .25s ease, transform .15s ease;
}
.nav-btn:hover {
    box-shadow:0 0 20px rgba(180,80,255,.65),0 0 35px rgba(140,0,255,.45);
    transform:translateY(-1px);
}
</style>
</head>
<body>

<div class="matrix left"></div>
<div class="matrix right"></div>

<div class="header">
    <h1 id="mainTitle">ТОП КОМПЛЕКТУЮЩИХ</h1>
    <button class="lang-btn" id="langBtn">RU</button>
</div>

<div class="content" id="content"></div>

<div class="nav-buttons">
    <a href="index.html" class="nav-btn" data-ru="← Назад к подбору" data-en="← Back to Selection">← Назад к подбору</a>
    <a href="tips.html" class="nav-btn" data-ru="Советы по сборке" data-en="Build Tips">Советы по сборке</a>
</div>

<script>
document.querySelectorAll('.matrix').forEach(side=>{
    setInterval(()=>{
        const s=document.createElement('span');
        s.textContent=Math.random()>.5?'1':'0';
        s.style.left=Math.random()*100+'%';
        s.style.animationDuration=3+Math.random()*4+'s';
        side.appendChild(s);
        setTimeout(()=>s.remove(),7000);
    },120);
});

const sections = {
    ru: [
        {title:"Процессоры для игр", text:"Intel Core i9-14900K и AMD Ryzen 9 7950X обеспечивают максимальную частоту и производительность для современных игр."},
        {title:"Процессоры для работы", text:"AMD Threadripper и Intel Xeon подходят для профессиональных задач, рендера и программирования."},
        {title:"Видеокарты для игр", text:"NVIDIA RTX 5090 и AMD RX 8900 XT — лучшие решения для 4K и трассировки лучей."},
        {title:"Видеокарты для работы", text:"NVIDIA Quadro и AMD Radeon PRO обеспечивают стабильность в CAD и графике."},
        {title:"Оперативная память", text:"DDR5 32–64 ГБ — оптимальный объем для игр и работы."},
        {title:"Накопители", text:"NVMe SSD 2–4 ТБ для максимальной скорости загрузки и работы системы."}
    ],
    en: [
        {title:"Gaming CPUs", text:"Intel Core i9-14900K and AMD Ryzen 9 7950X deliver top-tier gaming performance."},
        {title:"Workstation CPUs", text:"AMD Threadripper and Intel Xeon are ideal for rendering and professional workloads."},
        {title:"Gaming GPUs", text:"NVIDIA RTX 5090 and AMD RX 8900 XT are top solutions for 4K gaming."},
        {title:"Professional GPUs", text:"NVIDIA Quadro and AMD Radeon PRO provide stability for CAD and graphics work."},
        {title:"RAM", text:"DDR5 32–64 GB is optimal for gaming and professional tasks."},
        {title:"Storage", text:"NVMe SSD 2–4 TB ensures maximum speed and responsiveness."}
    ]
};

let lang = localStorage.getItem('lang') || 'ru';
const langBtn = document.getElementById('langBtn');
const content = document.getElementById('content');

// Функция печатающего текста
function typeWriterEffect(element, text, speed = 10, callback) {
    let i = 0;
    element.textContent = '';
    function typing() {
        if (i < text.length) {
            element.textContent += text[i];
            i++;
            setTimeout(typing, speed);
        } else if (callback) callback();
    }
    typing();
}

function render() {
    content.innerHTML = '';
    const firstVisit = !localStorage.getItem('topVisited');

    sections[lang].forEach((sec, idx) => {
        const h2 = document.createElement('h2');
        const p = document.createElement('p');

        // Начальные стили для плавного появления
        h2.style.opacity = '0';
        h2.style.transform = 'translateY(30px)';
        p.style.opacity = '0';
        p.style.transform = 'translateY(30px)';

        content.appendChild(h2);
        content.appendChild(p);

        // Плавная анимация появления
        setTimeout(() => {
            h2.style.transition = 'all 0.6s ease';
            p.style.transition = 'all 0.6s ease';
            h2.style.opacity = '1';
            h2.style.transform = 'translateY(0)';
            p.style.opacity = '1';
            p.style.transform = 'translateY(0)';
        }, idx * 150);

        // Эффект печатающего текста при первом визите
        if (firstVisit) {
            setTimeout(() => {
                typeWriterEffect(h2, sec.title, 15);
                setTimeout(() => typeWriterEffect(p, sec.text, 5), sec.title.length * 15);
            }, idx * 150);
        } else {
            h2.textContent = sec.title;
            p.textContent = sec.text;
        }
    });

    document.getElementById('mainTitle').textContent = lang==='ru' ? 'ТОП КОМПЛЕКТУЮЩИХ' : 'TOP COMPONENTS';
    langBtn.textContent = lang==='ru' ? 'RU' : 'EN';
    document.querySelectorAll('[data-ru]').forEach(el=>{
        el.textContent = el.getAttribute('data-'+lang);
    });

    if (firstVisit) localStorage.setItem('topVisited','1');
}

langBtn.onclick = () => {
    lang = lang==='ru' ? 'en' : 'ru';
    localStorage.setItem('lang', lang);
    render();
};

render();
</script>
</body>
</html>
