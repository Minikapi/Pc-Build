<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Топ комплектующих — ПК-Консультант</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root {
    --bg-main:#050008;
    --bg-panel:rgba(30,10,50,.85);
    --violet-main:#d400ff;
    --violet-soft:#b98cff;
    --text-main:#eadcff;
    --border-violet:rgba(180,80,255,.6);
}
* { box-sizing:border-box; }

body {
    margin:0;
    min-height:100vh;
    font-family:'Orbitron',sans-serif;
    color:var(--text-main);
    background:
        radial-gradient(circle at 20% 20%, rgba(200,0,255,.18), transparent 45%),
        radial-gradient(circle at 80% 80%, rgba(120,0,255,.18), transparent 45%),
        linear-gradient(180deg,#050008,#120016);
    animation:bgFlow 20s ease-in-out infinite alternate;
    overflow-x:hidden;
}

@keyframes bgFlow { 0% {background-position:0 0,100% 100%,0 0;} 100% {background-position:100% 100%,0 0,0 100%;} }

.matrix { position:fixed; top:0; bottom:0; width:15%; pointer-events:none; z-index:1; }
.matrix.left { left:0; }
.matrix.right { right:0; }
.matrix span { position:absolute; top:-20px; font-size:14px; opacity:.8; animation:fall linear infinite; }
@keyframes fall { to { transform:translateY(110vh); opacity:0; } }

.header { text-align:center; padding:50px 20px 30px; position:relative; z-index:2; opacity:0; transform:translateY(-20px); animation:fadeDown 1.2s ease forwards; }
@keyframes fadeDown { to { opacity:1; transform:none; } }
.header h1 { font-size:56px; margin:0; letter-spacing:4px; color:#f3d6ff; position:relative; }
.header h1::before { content:"ТОП КОМПЛЕКТУЮЩИХ"; position:absolute; inset:0; color:transparent; text-shadow:0 0 25px rgba(200,0,255,.6),0 0 50px rgba(160,0,255,.45); filter:blur(6px); z-index:-1; }

.content {
    width:80%;
    margin:30px auto 40px;
    padding:35px;
    background:var(--bg-panel);
    border-radius:16px;
    box-shadow:0 0 42px rgba(140,0,255,.28), inset 0 0 26px rgba(0,0,0,.7);
    z-index:2;
    min-height:400px;
    font-size:16px;
    line-height:1.9;
    overflow-y:auto;
}

.content h2 {
    color: var(--violet-main);
    font-size:22px;
    margin-top:20px;
    margin-bottom:10px;
}

/* NAV */
.nav-buttons { display:flex; justify-content:center; gap:20px; margin-top:30px; }
.nav-btn { padding:10px 22px; font-size:13px; text-decoration:none; color:#fff; border-radius:10px; background:rgba(20,10,40,.9); border:2px solid var(--border-violet); box-shadow:0 0 14px rgba(180,80,255,.35); transition:box-shadow .25s ease, transform .15s ease; }
.nav-btn:hover { box-shadow:0 0 20px rgba(180,80,255,.65),0 0 35px rgba(140,0,255,.45); transform:translateY(-1px); }
</style>
</head>
<body>

<div class="matrix left"></div>
<div class="matrix right"></div>

<div class="header">
    <h1>ТОП КОМПЛЕКТУЮЩИХ</h1>
</div>

<div class="content" id="content"></div>

<div class="nav-buttons">
    <a href="index.html" class="nav-btn">← Назад к подбору</a>
    <a href="tips.html" class="nav-btn">Советы по сборке</a>
</div>

<script>
/* MATRIX */
document.querySelectorAll('.matrix').forEach(side=>{
    setInterval(()=>{
        const s=document.createElement('span');
        s.textContent=Math.random()>.5?'1':'0';
        s.style.left=Math.random()*100+'%';
        s.style.animationDuration=3+Math.random()*4+'s';
        side.appendChild(s);
        setTimeout(()=>s.remove(),7000);
    },120);
});

/* Плавный набор текста с минизаголовками и расширенной информацией */
const sections = [
    {title:"Процессоры для игр", text:"Intel Core i9-14900K и AMD Ryzen 9 7950X обеспечивают максимальную частоту и производительность для игр с высокой нагрузкой на CPU."},
    {title:"Процессоры для работы", text:"Intel Core i7/i9 Xeon и AMD Ryzen 9 Threadripper подходят для работы с 3D, видеомонтажом и программированием, где важны многоядерные нагрузки."},
    {title:"Видеокарты для игр", text:"NVIDIA RTX 5090 и AMD RX 8900 XT — топовые видеокарты для игр с поддержкой трассировки лучей, высоких разрешений и частоты кадров."},
    {title:"Видеокарты для работы", text:"NVIDIA Quadro и AMD Radeon PRO подходят для работы с CAD, графикой и видео, обеспечивая стабильность и точность цвета."},
    {title:"Оперативная память", text:"DDR5 32-64 ГБ с частотой 6000+ МГц — оптимальный выбор для игр и рабочих задач. Для рабочих станций можно брать до 128 ГБ для многозадачности."},
    {title:"Накопители", text:"NVMe SSD 2-4 ТБ для скорости загрузки ОС и приложений. Для хранения больших данных можно использовать HDD 4-12 ТБ или NAS."}
];

async function typeSections(el, sections){
    el.innerHTML = "";
    for(const sec of sections){
        const h2 = document.createElement('h2');
        el.appendChild(h2);
        for(let i=0;i<sec.title.length;i++){
            h2.innerHTML += sec.title[i];
            await new Promise(r=>setTimeout(r,15));
        }
        const p = document.createElement('p');
        el.appendChild(p);
        for(let i=0;i<sec.text.length;i++){
            p.innerHTML += sec.text[i];
            await new Promise(r=>setTimeout(r,15));
        }
    }
}

typeSections(document.getElementById('content'), sections);
</script>

</body>
</html>
