<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Советы по сборке ПК — ПК-Консультант</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #050008;
            --bg-panel: rgba(30,10,50,.85);
            --violet-main: #d400ff;
            --violet-soft: #b98cff;
            --text-main: #eadcff;
            --border-violet: rgba(180,80,255,.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Orbitron',sans-serif;
            color: var(--text-main);
            background: radial-gradient(circle at 20% 20%, rgba(200,0,255,.18), transparent 45%), radial-gradient(circle at 80% 80%, rgba(120,0,255,.18), transparent 45%), linear-gradient(180deg,#050008,#120016);
            animation: bgFlow 20s ease-in-out infinite alternate;
            overflow-x: hidden;
        }

        @keyframes bgFlow {
            0% {
                background-position: 0 0,100% 100%,0 0;
            }

            100% {
                background-position: 100% 100%,0 0,0 100%;
            }
        }

        .matrix {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 15%;
            pointer-events: none;
            z-index: 1;
        }

            .matrix.left {
                left: 0;
            }

            .matrix.right {
                right: 0;
            }

            .matrix span {
                position: absolute;
                top: -20px;
                font-size: 14px;
                opacity: .8;
                animation: fall linear infinite;
            }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            padding: 50px 20px 30px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeDown 1.2s ease forwards;
        }

        @keyframes fadeDown {
            to {
                opacity: 1;
                transform: none;
            }
        }

        .header h1 {
            font-size: 56px;
            margin: 0;
            letter-spacing: 4px;
            color: #f3d6ff;
            position: relative;
        }

            .header h1::before {
                content: "СОВЕТЫ ПО СБОРКЕ ПК";
                position: absolute;
                inset: 0;
                color: transparent;
                text-shadow: 0 0 25px rgba(200,0,255,.6),0 0 50px rgba(160,0,255,.45);
                filter: blur(6px);
                z-index: -1;
            }

        .content {
            width: 80%;
            margin: 30px auto 40px;
            padding: 35px;
            background: var(--bg-panel);
            border-radius: 16px;
            box-shadow: 0 0 42px rgba(140,0,255,.28), inset 0 0 26px rgba(0,0,0,.7);
            z-index: 2;
            min-height: 400px;
            font-size: 16px;
            line-height: 1.9;
            overflow-y: auto;
        }

            .content h2 {
                color: var(--violet-main);
                font-size: 22px;
                margin-top: 20px;
                margin-bottom: 10px;
            }

        /* NAV */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 10px 22px;
            font-size: 13px;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            background: rgba(20,10,40,.9);
            border: 2px solid var(--border-violet);
            box-shadow: 0 0 14px rgba(180,80,255,.35);
            transition: box-shadow .25s ease, transform .15s ease;
        }

            .nav-btn:hover {
                box-shadow: 0 0 20px rgba(180,80,255,.65),0 0 35px rgba(140,0,255,.45);
                transform: translateY(-1px);
            }
    </style>
</head>
<body>

    <div class="matrix left"></div>
    <div class="matrix right"></div>

    <div class="header">
        <h1>СОВЕТЫ ПО СБОРКЕ ПК</h1>
    </div>

    <div class="content" id="content"></div>

    <div class="nav-buttons">
        <a href="index.html" class="nav-btn">← Назад к подбору</a>
        <a href="top-components.html" class="nav-btn">Топ комплектующих</a>
    </div>

    <script>
        /* MATRIX */
        document.querySelectorAll('.matrix').forEach(side => {
            setInterval(() => {
                const s = document.createElement('span');
                s.textContent = Math.random() > .5 ? '1' : '0';
                s.style.left = Math.random() * 100 + '%';
                s.style.animationDuration = 3 + Math.random() * 4 + 's';
                side.appendChild(s);
                setTimeout(() => s.remove(), 7000);
            }, 120);
        });

        /* Плавный набор текста с минизаголовками и расширенной информацией */
        const sections = [
            { title: "Главное при сборке", text: "При сборке ПК важно быть внимательным и аккуратным. Следуйте инструкциям производителей материнских плат и компонентов. Ошибки при установке могут повредить материнскую плату, видеокарту или другие комплектующие. Старайтесь не торопиться, проверяйте совместимость деталей" },
            { title: "Проверяйте совместимость", text: "Убедитесь, что все компоненты совместимы между собой: сокет процессора, разъемы оперативной памяти и видеокарты. Если планируете апгрейд, заранее проверяйте поддерживаемые стандарты и размеры корпуса." },
            { title: "Охлаждение и вентиляция", text: "Собирайте ПК так, чтобы поток воздуха был оптимальным. Используйте качественные вентиляторы, термопасту и проверяйте направление воздушного потока. Это предотвратит перегрев и продлит срок службы комплектующих." },
            { title: "Источник питания", text: "Выбирайте блок питания с запасом мощности, соответствующий вашей сборке, и сертификацией 80 Plus. Это обеспечит стабильную работу всей системы и защиту от скачков напряжения." },
            { title: "Сборка и тестирование", text: "После сборки проверьте работу всех компонентов, обновите BIOS и драйверы. Тестируйте систему на стабильность и мониторьте температуры. Не забывайте про регулярное обновление программного обеспечения и антивирус." },
            { title: "Уход и чистка", text: "Регулярно очищайте ПК от пыли, особенно радиаторы и вентиляторы. Это повышает эффективность охлаждения и продлевает срок службы комплектующих." }
        ];

        async function typeSections(el, sections) {
            el.innerHTML = "";
            for (const sec of sections) {
                const h2 = document.createElement('h2');
                el.appendChild(h2);
                for (let i = 0; i < sec.title.length; i++) {
                    h2.innerHTML += sec.title[i];
                    await new Promise(r => setTimeout(r, 15));
                }
                const p = document.createElement('p');
                el.appendChild(p);
                for (let i = 0; i < sec.text.length; i++) {
                    p.innerHTML += sec.text[i];
                    await new Promise(r => setTimeout(r, 15));
                }
            }
        }

        typeSections(document.getElementById('content'), sections);
    </script>

</body>
</html>
